<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Student Verification</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>

<body>
    <div class="verification-container">
        <div class="header">
            <a href="index.html" class="back-arrow">←</a>
            <h1 class="verification-title">Verification</h1>
        </div>

        <div class="illustration">
            <img src="image 19.png" alt="Student Verification Illustration" class="verification-image">
        </div>

        <form id="verificationForm" class="verification-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full name as per college records" required />
            </div>

            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar number" maxlength="12" required />
            </div>

            <div class="form-group">
                <label for="collegeName">College Name</label>
                <select id="collegeName" required>
                    <option value="" disabled selected>Select your college</option>
                    <option value="college1">College 1</option>
                    <option value="college2">College 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="abcId">ABC ID</label>
                <input type="text" id="abcId" placeholder="Enter 12-digit ABC ID" maxlength="12" required />
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female">
                        <span class="gender-button">
                            <span class="gender-icon">♀</span>
                            Female
                        </span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male">
                        <span class="gender-button">
                            <span class="gender-icon">♂</span>
                            Male
                        </span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="prefer-not-to-say">
                        <span class="gender-button">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button-section">
                <button type="submit" class="primary-button">Next</button>
            </div>

        </form>
    </div>
</body>

</html>
