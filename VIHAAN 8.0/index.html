<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampusCab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="header">
    <p>Good Morning,</p>
    <h2>Simar</h2>
  </div>

  <div class="location-section">
    <p>
      📍 Your current location<br/>
      <strong>Rajendra Nagar, New Delhi</strong>
    </p>
    <p>
      🗺️ Enter your destination<br/>
      <strong>GTBIT, Rajouri Garden</strong>
    </p>
  </div>

  <div class="map">
    <img src="map-sample.png" alt="Map View">
  </div>

  <div class="options">
    <label><input type="checkbox" id="recurring"> Schedule as recurring ride</label>

    <div class="ride-types">
      <label><input type="radio" name="ride" value="carpool"> Carpool</label>
      <label><input type="radio" name="ride" value="solo"> Solo</label>
      <label><input type="radio" name="ride" value="female"> Female-only</label>
    </div>
  </div>

  <div class="buttons">
    <button onclick="bookRide('instant')">Instant Ride</button>
    <button onclick="bookRide('schedule')">Schedule Ride</button>
    <button onclick="bookRide('daily')">Daily Ride</button>
  </div>
  <h3 class="footer">CampusCab</h3>
</div>
<script src="script.js"></script>
</body>
</html>
